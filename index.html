<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Js na marra</title>
  </head>
  <body>
    <div class="container">
      <div class="error">
        <span>- Email ou senha invalido</span>
      </div>
      <form>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="digite seu email..."
        />
        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="digite sua senha..."
        />

        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="javascript/validation-form.js"></script>
  </body>
</html>
